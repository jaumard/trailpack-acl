language: node_js

matrix:
  include:
    - os: linux
      addons:
        # Required to compile native modules on newer Node.js versions
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-4.8
          - g++-4.8
      env:
        - CXX=g++-4.8
      node_js:
        - 4
    - os: linux
      addons:
        # Required to compile native modules on newer Node.js versions
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-4.8
          - g++-4.8
      env:
        - CXX=g++-4.8
      node_js:
        - 5
    - os: linux
      addons:
        # Required to compile native modules on newer Node.js versions
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-4.8
          - g++-4.8
      env:
        - CXX=g++-4.8
      node_js:
        - 6
    - os: osx
      node_js:
        - 4
    - os: osx
      node_js:
        - 5
    - os: osx
      node_js:
        - 6

